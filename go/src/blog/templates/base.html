{{ define "base" }}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{template "title" .}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" 
		  data-target=".nav-collapse-1">
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#">My Blog</a>
      </div>
      <div class="collapse navbar-collapse nav-collapse-1 nav-pills">
	<ul class="nav navbar-nav">
	  <li class="active"><a href="/">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Contact</a></li>	
	{{ if .user }}{{if .user.Admin}}
	  <li class="dropdown">
	    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	      Admin <b class="caret"></b>
	    </a>
	    <ul class="dropdown-menu">
	      <li><a href="/post/create/">Add post</a></li>
	    </ul>
	  </li>
	{{end}}{{end}}
	</ul>

	{{ if .user }}
	<button type="button" class="btn btn-default navbar-btn navbar-right">
	  <a href="{{ .login_url }}" class="navbar-link">Log out</a>
	</button>
	{{ else }}
	<button type="button" class="btn btn-default navbar-btn navbar-right">
	  <a href="{{ .login_url }}" class="navbar-link">Log in</a>
	</button>
	{{ end }}
      </div>
    </div>
    <div class="container">
      <div class="row-fluid heading">
	<div class="span12">
	  {{template "header" .}}
	</div>
      </div>
      {{ template "content" . }}
    </div>
  </body>
  <script src="/static/js/jquery-2.0.3.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  {{ template "javascript" }}
</html>
{{end}}
